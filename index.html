<html>
<head>
    <style type="text/css">
        #board_container {
            text-align:center;
        }
        .block {
            border: 1px solid slategray;
            width: 30px;
            height: 30px;
            display: inline-block;
            font-size: 8px;
            color: white;
            background-color: black;
        }
        .orange {
            background-color: orange;
        }
        .cyan {
            background-color: cyan;
        }
        .lime {
            background-color: lime;
        }
        .purple {
            background-color: purple;
        }
        .blue {
            background-color: blue;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
    </style>
</head>
<body>
<a href="#" onclick="stopGame();">Stop Game</a>
<div id="board_container">Loading...</div>

<script type="application/javascript">
    ROWS = 20;
    COLS = 10;
    increment = 0;

    //i,j,l,s,z,t,o
    tetraminoI = {
        shape: [[0,0],[1,0],[2,0],[3,0]],
        color: "cyan"
    };
    tetraminoJ = {
        shape: [[0,1],[1,1],[2,1],[2,0]],
        color: "blue"
    };
    tetraminoL = {
        shape: [[0,0],[1,0],[2,0],[2,1]],
        color: "orange"
    };
    tetraminoS = {
        shape: [[1,0],[1,1],[0,1],[0,2]],
        color: "lime"
    };
    tetraminoZ = {
        shape: [[0,0],[0,1],[1,1],[1,2]],
        color: "red"
    };
    tetraminoT = {
        shape: [[0,0],[0,1],[0,2],[1,1]],
        color: "purple"
    };
    tetraminoO = {
        shape: [[0,0],[0,1],[1,0],[1,1]],
        color: "yellow"
    };

    tetraminos = [tetraminoJ,tetraminoL,tetraminoI,tetraminoS,tetraminoZ,tetraminoO,tetraminoT];
    currentTetramino = createTetramino();
    linecount = 0;
    board = null;

    function createTetramino() {
        var rand = Math.floor(Math.random() * tetraminos.length);
        return tetraminos[rand];
    }

    function createBoard(rows,cols) {
        var boardID = document.getElementById("board_container");
        var content = "";
        board = [];

        for(var row = 0; row <= rows; row++) {
            content = content + "<div>";
            board[row] = [];
            for(var col = 0; col <= cols; col++) {
                board[row][col] = false;
                content = content + "<div id='block_" + row + "_" + col + "' class='block'>" + row + ", " + col + "</div>"
            }
            content = content + "</div>";
        }
        boardID.innerHTML = content;
    }

    function draw(tetramino,count,action) {
        for(var i = 0; i < tetramino.shape.length; i++) {
            var row = (tetramino.shape[i][0]) + count;
            var col = tetramino.shape[i][1];
            var blockid = "block_" + row + "_" + col;
            if(action == 'fill') {
                var classname = "block active " + tetramino.color;
                board[row][col] = true;
            } else {
                var classname = "block active black";
                board[row][col] = false;
            }
            document.getElementById(blockid).setAttribute("class", classname);
        }
        return row;
    }

    function tick() {
        //create piece
        //try to put the piece on the board
        //can it go there? if so, do it
        //if it can't go there, then drop a new piece

        //don't want to increment past the end of the board
        if(increment < ROWS) {
            //this is the top of the board
            if (increment == 0) {
                linecount = draw(currentTetramino,increment,"fill");
            } else {
                draw(currentTetramino,increment-1,"empty");
                linecount = draw(currentTetramino,increment,"fill");
            }
            increment += 1;
        } else {
            //drop a new piece on the board
            increment = 0;
            linecount = 0;
            currentTetramino = createTetramino();
        }
    }

    function stopGame() {
        clearInterval(start);
    }

    createBoard(ROWS,COLS);
    var start = window.setInterval(tick, 100);

</script>

</body>
</html>
